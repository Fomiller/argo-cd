apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: redis-endpoint
spec:
  provider:
    aws:
      service: ParameterStore
      region: us-east-1
      auth:
        jwt:
          serviceAccountRef:
            name: external-secrets
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: redis-endpoint
  namespace: fomiller
spec:
  refreshInterval: 0h
  secretStoreRef:
    name: redis-endpoint
    kind: ClusterSecretStore
  target:
    name: redis-endpoint
    creationPolicy: Owner
  data:
  - secretKey: endpoint
    remoteRef:
      key: /dev/fomiller-redis-configuration-endpoint #AWS Secrets Manager secret name

